<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка оплаты - NettyHost</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        
        .error-icon {
            width: 80px;
            height: 80px;
            background-color: #ff4757;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin-bottom: 2rem;
            color: white;
        }
        
        .error-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #ff4757;
        }
        
        .error-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #a0a0a0;
        }
        
        .btn-return {
            padding: 12px 28px;
            background-color: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            margin-right: 15px;
        }
        
        .btn-retry {
            padding: 12px 28px;
            background: linear-gradient(to right, #7e41ff, #6a30e0);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .btn-retry:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(128, 68, 255, 0.4);
        }
        
        .btn-return:hover {
            background-color: #444;
        }
    </style>
</head>
<body class="dark-theme">
    <div class="error-container">
        <div class="error-icon">✕</div>
        <h1 class="error-title">Ошибка при оплате</h1>
        <p class="error-message">Возникла проблема при обработке вашего платежа. Пожалуйста, попробуйте еще раз или свяжитесь с нашей службой поддержки.</p>
        <div class="buttons">
            <a href="dashboard.html" class="btn-return">Вернуться в кабинет</a>
            <a href="dashboard.html#servers" class="btn-retry">Попробовать снова</a>
        </div>
    </div>
    
    <script>
        // Автоматическое перенаправление через 10 секунд
        setTimeout(() => {
            window.location.href = 'dashboard.html';
        }, 10000);
    </script>
</body>
</html>
